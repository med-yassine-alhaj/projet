<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" style="width: 30%; padding-top: 150px">
      <h1>Log in :</h1>
      <form>
        <!-- Email input -->
        <div class="form-outline mb-5">
          <input type="email" id="form1Example1" class="form-control" />
          <label class="form-label" for="form1Example1">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-5">
          <input type="password" id="form1Example2" class="form-control" />
          <label class="form-label" for="form1Example2">Password</label>
        </div>

        <!-- Submit button -->
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary btn-block mb-5">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </body>

  <script>
    const btn = document.querySelector("button");
    btn.addEventListener("click", () => {
      const email = document.querySelector("#form1Example1").value;
      const password = document.querySelector("#form1Example2").value;
      if (email === "admin" && password === "admin") {
        localStorage.setItem("login", true);
        window.location.href = "http://localhost:3000/admin.html";
      } else {
        alert("Wrong email or password");
      }
    });
  </script>
</html>
